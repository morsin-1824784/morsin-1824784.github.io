<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Original Work</title>
  </head>
  <body>
    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lypo5pMkbgc?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" !allowfullscreen></iframe>
    <p>Additional feature: fullscreen is disabled.</p>

    <h2>Audio File</h2>
    <audio controls>
      <source src="media/audioexample.mp3" type="audio/mp3">
    </audio>

    <h2>Video File</h2>
    <video width="320" height="180" controls>
      <source src="media/videoexample.mp4" type="video/mp4">
    </video>

    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d406261.50101142813!2d-122.09761378673956!3d37.29707775995156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fcae48af93ff5%3A0xb99d8c0aca9f717b!2sSan%20Jose%2C%20CA!5e0!3m2!1sen!2sus!4v1633628611703!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <h2>Object Tag Use</h2>
    <object type="application/pdf"
      data="media/pdfexample.pdf"
      width="300"
      height="480">
    </object>

    <h2>Something not covered in the workshop</h2>
    <table>
      <tr>
        <th>Month</th>
        <th>Days of Rain</th>
      </tr>
      <tr>
        <td>January</td>
        <td>31</td>
      </tr>
      <tr>
        <td>February</td>
        <td>28</td>
      </tr>
      <tr>
        <td>March</td>
        <td>31</td>
      </tr>
    </table>

    <h2>RSS Feed</h2>
    <iframe src="https://rss.bloople.net/?url=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_topstories.rss&limit=10&showicon=true&type=html"></iframe>
  </body>
</html>
